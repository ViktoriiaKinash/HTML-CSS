<!DOCTYPE html>
<html>
  <head>
    <h1 class="center">Facebook Survey Form</h1>
    <p class="center"><em>Thank you for taking the time to help us improve the platform</em><p>
  </head>
  <body>
    <form id="survey-form">
      
        <label for="name"> Name: </label>
      <br>
        <input  placeholder="Enter your name" type="text" id="name" name="survey" required>
      <br>
      <label  for="email"> E-mail: </label>
      <br>
        <input placeholder="Enter your e-mail" type="email;" id="email" name="survey" required>
      <br>
      <label for="date"> Date of birth: </label>
      <br>
        <input type="date" id="date" name="survey" required>
      <br>
      <label for="role">Which option best describes your current role?</label>
      <br>
<select id="role" required>
    <option value="">--Please choose an option--</option>
    <option value="student">Student</option>
    <option value="full time job">Full Time Job</option>
    <option value="full time learner">Full Time Learner</option>
    <option value="prefer">Prefer not to say</option>
    <option value="other">Other</option>  
      </select>
      <br>
  <label for="recom">Would you recommend freeCodeCamp to a friend?</label>
      <br>
  <label for="def">
    <input id="def" type="radio" name="recom">Definitely
  </label>
  <br>
  <label for="may">
    <input id="may" type="radio" name="recom">Maybe
  </label>
      <br>
    <label for="not">
    <input id="not" type="radio" name="recom">Not sure
  </label>
  <br>
      <label for="imp">What would you like to see improved?</label>
      <br>
  <label for="Videos">
    <input id="Videos" type="checkbox" name="imp">Videos
  </label>
  <br>
  <label for="Messenger">
    <input id="Messenger" type="checkbox" name="imp">Messenger
  </label>
      <br>
    <label for="Groups">
    <input id="Groups" type="checkbox" name="imp">Groups
  </label>
      <br>
       <label for="Games">
    <input id="Games" type="checkbox" name="imp">Games
  </label>
      <br>
 <label for="text">Any comments or suggestions?</label>
      <br>
      <textarea rows="3" cols="20">
Enter your text here...
</textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body
</html>
